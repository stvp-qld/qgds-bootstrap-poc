<!-- QGDS Component: Table -->

<div class="table-responsive qld-table">
    <table class="table {{classes}}">
        <thead>
            <tr>
                {{#headers}}
                <th>{{.}}</th>
                {{/headers}}
            </tr>
        </thead>
        <tbody>
            {{#rows}}
            <tr class="">
                {{#cells}}
                <td>{{.}}</td>
                {{/cells}}
            </tr>
            {{/rows}}
        </tbody>
    </table>
</div>
