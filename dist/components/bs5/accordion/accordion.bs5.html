<!-- QGDS Component: Accordion -->

<div class="accordion {{variant}}" id="{{groupid}}">
    {{#accordionItems}}
    <div class="accordion-item">
        <h2 class="accordion-header" id="heading{{id}}">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{id}}"
                aria-expanded="{{expanded}}" aria-controls="collapse{{id}}">
                {{title}}
            </button>
        </h2>
        <div id="collapse{{id}}" class="accordion-collapse collapse {{show}}" aria-labelledby="heading{{id}}"
            data-bs-parent="#{{groupid}}">
            <div class="accordion-body">
                {{content}}
            </div>
        </div>
    </div>
    {{/accordionItems}}
</div>
