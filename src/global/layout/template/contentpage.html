<!DOCTYPE html>
<html lang="en" data-bs-theme="{{theme}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {{{metadata}}}

    <title>{{PageHeading}} | QLD.GOV.AU</title>
    <link rel="stylesheet" href="assets/css/qld.bootstrap.css">
    <script src="assets/js/bootstrap.min.js"></script>
</head>

<body>
    
    {{{header}}}
    
    <main class="qld-body">

        <!-- Banner -->
        <div class="container-fluid qld-banner">
            <div class="container">

                {{{breadcrumbs}}}

                <div class="row">
                    <div class="col-12">
                        <h1 class="banner-title">{{PageHeading}}</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <p class="banner-lead">{{PageLead}}</p>
                    </div>
                </div>
            
            </div>
        </div>

        <!-- Main content -->
        <div class="container qld-content">

                <div class="row">

                    <!-- Left Aside -->
                    <!-- //order-lg-last -->
                    <div class="col-12 col-lg-3 order-lg-first">
                        {{{ sidenav }}}
                    </div>

                    <!-- //order-lg-first -->
                    <div class="col-12 col-lg-9 order-lg-last ps-lg-72">
                        
                        {{{inpagenav}}}

                        {{{main}}}
                        
                    </div>
                                    
            </div>
        </div>
    
        {{{footer}}}

    </main>



    
</body>
</html>
